<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" />
  
  <!-- Dumbbell icon -->
  <g transform="translate(50, 50)">
    <!-- Left weight -->
    <rect x="-35" y="-8" width="12" height="16" rx="2" fill="white" />
    <!-- Right weight -->
    <rect x="23" y="-8" width="12" height="16" rx="2" fill="white" />
    <!-- Bar -->
    <rect x="-23" y="-4" width="46" height="8" rx="2" fill="white" />
    <!-- Center grip lines -->
    <line x1="-8" y1="-6" x2="-8" y2="6" stroke="url(#grad)" stroke-width="1.5" />
    <line x1="0" y1="-6" x2="0" y2="6" stroke="url(#grad)" stroke-width="1.5" />
    <line x1="8" y1="-6" x2="8" y2="6" stroke="url(#grad)" stroke-width="1.5" />
  </g>
</svg>
