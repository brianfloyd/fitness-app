<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Fitness Daily Log - Track your daily fitness progress with photos, metrics, workouts, and nutrition" />
    <meta name="author" content="Fitness Daily Log" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- iOS Home Screen Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png" />
    <link rel="apple-touch-icon" href="/icon-180x180.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Safari PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fitness Log" />
    
    <!-- Android Chrome PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Fitness Log" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/favicon.svg" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Prevent iOS from auto-detecting phone numbers -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Fitness Daily Log" />
    <meta property="og:description" content="Track your daily fitness progress with photos, metrics, workouts, and nutrition" />
    <meta property="og:image" content="/favicon.svg" />
    
    <title>Fitness Daily Log</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
